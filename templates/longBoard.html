<body>

    <div class="pageHeader">
        <a href="" class="pageHeaderLongboard" style="color: gray">롱보드</a>
        <a href="" class="pageHeaderMiniboard">미니 말</a>
        <a href="" class="pageIcon"><img src="../static/src/img/Icon.png"></a>
        <a href="" class="pageHeaderShortboard">숏보드</a>
        <a href="" class="pageHeaderFishboard">피쉬보드</a>
    </div>

    <div class="Board_introduction LongBoard">
        <div class="pageShape longboard_border_color"></div>
        <div class="middle_line longboard_introduction_line longboard_border_color"></div>
         <div class="life_quote">
            <p><span>롱보드</span>와 서핑은 고결한 춤과 같다.</p>
            <p>- 게리 로페즈 -</p>
         </div>
        <div class="boardpic_letter_wrap">
            <img class="introduction_board" src="../static/src/img/LongBoard_.png">

                <p>롱보드를 키워드로 나타내면</p>

            </div>
        </div>
    </div>

        <div class="middle_line line_height longboard_border_color"></div>
        <div class="lyrics_line">마치 하나의 춤과 같이  말이죠.</div>

    </div>

        <div class="middle_line longboard_border_color"></div>
        <div class="horizon">

            <img id="Nose_pic_location" src="../static/src/img/Long_nose.png">
        </div>
        <div class="horizon row_reverse Tail_explain_location">
            <div class="explain_letter_set Tail_explain_location" >반면, 롱보드의 Tail은 좁고 뾰족합니다.<br>보드를 조종하고 방향을 바꾸는데 중요한 역할을 합니다.</div>
            <img id="Tail_pic_location" class="" src="../static/src/img/Long_tail.png">
        </div>
    </div>
