<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>서피 미니 말</title>
    <link rel="stylesheet" href="../static/src/style/header_footer.css">
    <link rel="stylesheet" href="../static/src/style/introduction.css">
    <link rel="stylesheet" href="../static/src/style/main_page.css">
    <link rel="stylesheet" href="../static/src/style/setup.css">
    <link rel="stylesheet" href="../static/src/style/src_miniBoard.css">
    <style>
        body {background-color: #F7F7F5; color: #302E2E;}
        .footer {background-color: white}
    </style>
</head>
<body>
    <div class="pageHeader">
        <a href="" class="pageHeaderLongboard">롱보드</a>
        <a href="" class="pageHeaderMiniboard" style="color: gray">미니 말</a>
        <a href="" class="pageIcon"><img src="../static/src/img/Icon.png"></a>
        <a href="" class="pageHeaderShortboard">숏보드</a>
        <a href="" class="pageHeaderFishboard">피쉬보드</a>
    </div>

    <div class="Board_introduction start">
        <div class="pageShape" style="border-color: #848611; border-radius: 50%"></div>
        <div class="middle_line mini_introduction_line mini_border_color"></div>
         <div class="life_quote">
            <p><span>미니 말</span>은 순간에 존재하며 자신을 믿는 균형이다.</p>
            <p>- 레어드 해밀턴 -</p>
         </div>
        <div class="boardpic_letter_wrap">
            <img style="height: 500px" src="../static/src/img/mini_board.png">
            <div class="Board_keywords" style="background-color: #F7F7F5;">
                <p>미니 말을 키워드로 나타내면</p>
                <p>모던, 현대, 중간 입니다.</p>
            </div>
        </div>
    </div>

    <div class="Board_introduction Lyrics">
        <div class="middle_line line_height mini_border_color"></div>
        <div class="lyrics_line" style="top: 474px; left: 1300px">굴곡의 미학을 느껴보세요.</div>
        <img id="mini_lyrics_pic" src="../static/src/img/walking_black_guy_with_white_background.png">
        <div class="shall_we_start">그럼 시작해 볼까요?</div>
    </div>

    <div class="Board_introduction NoseTail">
        <div class="middle_line_justify">
            <div class="middle_line mini_border_color line_height" style="width: 1080px"></div>
        </div>
        <div class="explain_line mini_border_color Right" style="top: 290px">
            <div class="Longboard explain_line_circle"></div>
        </div>
        <div class="explain_line mini_border_color Right" style="top: 790px">
            <div class="Longboard explain_line_circle"></div>
        </div>
        <div class="horizon">
            <div class="right_explain_location" style="top: 255px">롱보드의 Nose는 넓고 둥급니다.<br>긴 시간 동안 안정적으로 서핑하는데 도움을 줍니다.</div>
            <img id="mini_Nose_pic_location" src="../static/src/img/mini_tail.png">
        </div>
        <div class="horizon row_reverse">
            <div class="right_explain_location" style="top: 755px">반면, 롱보드의 Tail은 좁고 뾰족합니다.<br>보드를 조종하고 방향을 바꾸는데 중요한 역할을 합니다.</div>
            <img id="mini_Tail_pic_location" class="" src="../static/src/img/mini_nose.png">
        </div>
    </div>

    <div class="Board_introduction Measure">
        <div class="middle_line_justify">
            <div class="middle_line mini_border_color line_height"></div>
        </div>
        <div class="surfboard_length_measure_pictures">
            <img src="../static/src/img/guy_with_yellow_surfboard.png">
            <img src="../static/src/img/mini_board.png" style="height: 250px">
        </div>
        <div class="surfboard_length_measure_line" id="mini_measure_line"></div>
        <div class="surfboard_length_measure_foot" id="mini_measure_foot">7피트</div>
        <div class="explain_line mini_border_color Left" style="top: 430px">
            <div class="Mini explain_line_circle"></div>
        </div>
        <div class="left_explain_location" style="position: absolute; top: 395px" >대개 <span>9피트</span>를 넘는 보드를 롱보드라 하며<br>길이와 넓이, 두께 모두 서퍼의 기호에 따라 변합니다.</div>
    </div>

</body>
</html>
